<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

  <main class="root">
    <header class="main-header">
      <img src="./images/logo-bonus.svg" alt="rock paper scissors lizard spock logo">
      <div class="score-board">
        <h3>Score</h3>
        <h1 id="score">0</h1>
      </div>
    </header>
    <div class="main-container">
      <div id="gameBoard" class="game-board">
        <!-- BUTTON PICK -->
        <button class="chip chip-rock" id="btnRock" value="rock">
          <div>
            <img src="./images/icon-rock.svg" alt="rock">
          </div>
        </button>
        <button class="chip chip-paper" id="btnPaper" value="paper">
          <div>
            <img src="./images/icon-paper.svg" alt="paper">
          </div>
        </button>
        <button class="chip chip-scissors" id="btnScissors" value="scissors">
          <div>
            <img src="./images/icon-scissors.svg" alt="scissors">
          </div>
        </button>
        <button class="chip chip-lizard" id="btnLizard" value="lizard">
          <div>
            <img src="./images/icon-lizard.svg" alt="lizard">
          </div>
        </button>
        <button class="chip chip-spock" id="btnSpock" value="spock">
          <div>
            <img src="./images/icon-spock.svg" alt="spock">
          </div>
        </button>

        <!-- HOUSE PICK -->
        <button class="chip chip-house" id="chipHouse" disabled>
          <div>
            <img src="./images/icon-spock.svg" alt="spock">
          </div>
        </button>
      </div>
      
      <!-- RESULT -->
      <div id="gameResult" class="game-result">
        <h2 id="result">YOU LOSE</h2>
        <button id="btnPlayAgain">PLAY AGAIN</button>
      </div>
      <!-- <img src="./images/bg-pentagon.svg" alt="pentagon" class="bg-pentagon"> -->
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
